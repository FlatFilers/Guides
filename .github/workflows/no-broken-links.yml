name: No Broken Links
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  runs-on: ubuntu-latest
  check-links:
    name: Check to see if any links are broken

    steps:
      - name: Setup Node.js
        uses: buildjet/setup-node@v3
        with:
          node-version: 18.x

      - name: Run mintlify script
        run: npx mintlify broken-links
